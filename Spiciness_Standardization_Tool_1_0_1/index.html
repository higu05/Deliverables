<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiciness Standardization Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spiciness Standardization Tool</h1>
        <form id="spiciness-form">
            <label for="url">Enter Product URL or Name:</label>
            <input type="text" id="url" name="url" placeholder="Enter URL or product name">
            <button type="submit">Check Spiciness</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
